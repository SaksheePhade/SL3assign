<!DOCTYPE html>
<html>
<head>
	<title>Basic tags</title>
</head>
<body>
	<nav>
		<a href="index.html">Home</a>
	</nav>
	<h1 align="center">Sign Up</h1><br>
	<h2><u> Personal info </u></h2>
	<br>
	<form>
		Enter first name : 
		<input type="text" name="Name"><br>
		Enter last name : 
		<input type="text" name="Name"><br>
		
		Enter your phone no : 
		<input type="text" name="phone"> <br>
		Enter your e-mail address : 
		<input type="text" name="mail"> <br>
		Enter address : <br>
		<textarea cols="30" rows="5">Enter text here</textarea><br>
		<br>
		<h2><u> Account info </u></h2>
		<br>
		Select branch : <br>
		<select name="branch" id="branch">
  		<option value="Shivajinagar">Shivaji Nagar</option>
  		<option value="Katraj">Katraj</option>
  		<option value="Aundh">Aundh</option>
  		<option value="Baner">Baner</option>
		</select><br>
		<input type="radio" name="cb">Corporate Banking <br>
		<input type="radio" name="pb">Personal Banking <br>
		Enter account no : 
		<input type="text" name="num"><br>
		<br><br>
		<button><a href ="index.html"> Submit </a></button>
	</form>


</body>
</html>
